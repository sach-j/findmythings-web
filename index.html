      });
      
      // Check for existing consent from cookie
      const hasConsent = document.cookie.split(';').some(c => c.trim().startsWith('userAnalyticsConsent=true'));
      if (hasConsent) {
        gtag('consent', 'update', {
          'analytics_storage': 'granted'
        });
      }
    </script>
